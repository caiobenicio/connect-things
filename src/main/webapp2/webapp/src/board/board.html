<div class="container justify-content-center">

	<div class="page resource-list" ng-cloak ng-if="boards.length">

		<div class="page-header d-flex justify-content-center">
			<div class="page--max-width">
				<div class="list-header d-flex align-items-center">
					<!-- 					<md-icon class="margin_icon"> </md-icon> -->
					<span class="arduino-text bold no-margin page-title h1">Placas Controladoras</span>

					<div class="search-chips">
						<div class="search-chips--content">
							<svg
								class="icon size search-chips--icon search-chips--icon__search"
								style="width: 16px; height: 16px;" viewBox="0 0 24 24"
								xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
								xmlns="http://www.w3.org/2000/svg" version="1.1"
								xmlns:cc="http://creativecommons.org/ns#"
								xmlns:dc="http://purl.org/dc/elements/1.1/">
							 <g transform="translate(0 -1028.4)">
							  <rect transform="rotate(-45)" height="10" width="4" y="747.57"
									x="-729.04" fill="#95a5a6" />
							  <rect transform="rotate(-45)" height="3" width="4" y="747.57"
									x="-729.04" fill="#7f8c8d" />
							  <path
									d="m3.201 1031.4c-3.5147 3.5-3.5147 9.2 0 12.7 3.5148 3.5 9.213 3.5 12.728 0s3.515-9.2 0-12.7-9.2133-3.5-12.728 0zm2.1213 2.1c2.3432-2.3 6.1417-2.3 8.4857 0 2.343 2.4 2.343 6.2 0 8.5-2.344 2.3-6.1425 2.3-8.4857 0-2.3431-2.3-2.3431-6.1 0-8.5z"
									fill="#bdc3c7" />
							  <path d="m16 9.5a6.5 6.5 0 1 1 -13 0 6.5 6.5 0 1 1 13 0z"
									transform="translate(0 1028.4)" fill="#ecf0f1" />
							 </g>
							</svg>
							<div class="search-chips--chips-content">
								<input size="1" class="search-chips--value"
									placeholder="Buscar Placa" value="">
							</div>

						</div>
					</div>

					<div class="header--button">
						<button
							class="btn btn-primary btn-sm btn-radius button-module_button__38F6g"
							style="height: 38px;" type="button"
							ng-click="showDialogNewBoard($event)">
							<span class="arduino-text h2">Add</span>
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="page-content mt-3 mb-3">
			<div class="resource-list--content">
				<div class="datatable-container">
					<!-- ======= Table ======= -->
					<table class="datatable">
						<thead>
							<tr>
								<th class="text-center">#</th>
								<th>Nome</th>
								<th>Status</th>
								<th>Disp. Vinculado</th>
								<th>Tipo</th>
								<th>Modelo</th>
							</tr>
						</thead>
						<tbody  ng-cloak ng-model="boards">
							<tr ng-cloak ng-repeat="board in boards" class="items-table--row devices">
								<td class="text-center" >
									<a ng-href="#!/board/{{ board.id }}" class="thing-column--create-thing-button">{{ board.id }}</a>
								</td>
								<td ng-click="boardDetails(board.id)" style="cursor: pointer;">{{ board.name }}</td>
								<td ng-if="board.status" ng-click="boardDetails(board.id)" style="cursor: pointer;"><span class="available"> </span></td>
								<td ng-if="!board.status" ng-click="boardDetails(board.id)" style="cursor: pointer;"><span class="offline"></span></td>
								<td><span class="thing-column--create-thing h5">
									<a href="#!/device" class="thing-column--create-thing-button">
										CREATE THING
									</a></span>
								</td>
								<td>{{ board.type }}</td>
								<td>{{ board.model }}</td>
							</tr>
						</tbody>
					</table>


				</div>

			</div>
		</div>
	</div>

	<div class="empty-list devices" ng-cloak ng-if="!boards.length">
		<img src="../../assets/svg/devices-empty-state.60e0e589.svg">
		<div class="empty-list--content">
			<span class="arduino-text bold title"> <font
				style="vertical-align: inherit;"> <font
					style="vertical-align: inherit;" class="">Gerenciar
						dispositivos</font>
			</font>
			</span> <span class="arduino-text h3"> <font
				style="vertical-align: inherit;"> <font
					style="vertical-align: inherit;">Adicione e gerencie os
						dispositivos que deseja usar com o Arduino .</font>
			</font>
			</span>
		</div>
		<div class="button">
			<button type="button" class="btn btn-primary btn-sm btn-radius"
				ng-click="showDialogNewBoard($event)">Adicionar Dispositivo</button>
		</div>
	</div>

</div>
