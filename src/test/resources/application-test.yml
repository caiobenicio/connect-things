# DATABASE
spring:
  datasource:
    url: jdbc:h2:file:./target/postgres;DB_CLOSE_DELAY=-1
    username: postgres
    password: 9090
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

# SECURITY
security:
  password:
    secret: secret

# LIQUIBASE
liquibase:
  enabled: true
  change-log: classpath:liquibase/config/master.xml
  url: jdbc:h2:file:./target/postgres;DB_CLOSE_DELAY=-1
  user: postgres
  password: 9090

