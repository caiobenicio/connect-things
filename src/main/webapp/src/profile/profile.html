
<div class="content">
	<div class="page-inner">
		<h4 class="page-title" style="margin-bottom: 0px">Perfil do Usu&aacute;rio</h4>
		<div class="row">
			<div class="col-md-8">
				<div class="card card-with-nav">
					<div class="card-header">
						<div class="row row-nav-line">
							<ul class="nav nav-tabs nav-line nav-color-secondary">
								<li class="nav-item"><a href class="nav-link active show"
									ng-class="{ active: isSet(1) }" ng-click="setTab(1)">Perfil</a>
								</li>
								<li class="nav-item"><a href class="nav-link"
									ng-class="{ active: isSet(2) }" ng-click="setTab(2)">Linha
										do Tempo</a></li>
							</ul>
						</div>
					</div>
					<div class="card-body">

						<div ng-show="isSet(1)">
							<div class="row mt-3">
								<div class="col-md-6">
									<div class="form-group form-group-default">
										<label>Nome</label> <input type="text" class="form-control"
											name="name" placeholder="Name" value="Hizrian">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group form-group-default">
										<label>Email</label> <input type="email" class="form-control"
											name="email" placeholder="Name" value="hello@example.com">
									</div>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-md-4">
									<div class="form-group form-group-default">
										<label>Birth Date</label> <input type="text"
											class="form-control" id="datepicker" name="datepicker"
											value="03/21/1998" placeholder="Birth Date">
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group form-group-default">
										<label>Gender</label> <select class="form-control" id="gender">
											<option>Male</option>
											<option>Female</option>
										</select>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group form-group-default">
										<label>Phone</label> <input type="text" class="form-control"
											value="+62008765678" name="phone" placeholder="Phone">
									</div>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-md-12">
									<div class="form-group form-group-default">
										<label>Address</label> <input type="text" class="form-control"
											value="st Merdeka Putih, Jakarta Indonesia" name="address"
											placeholder="Address">
									</div>
								</div>
							</div>
							<div class="row mt-3 mb-1">
								<div class="col-md-12">
									<div class="form-group form-group-default">
										<label>About Me</label>
										<textarea class="form-control" name="about"
											placeholder="About Me" rows="3">A man who hates loneliness</textarea>
									</div>
								</div>
							</div>
							<div class="text-right mt-3 mb-3">
								<button class="btn btn-success">Save</button>
								<button class="btn btn-danger">Reset</button>
							</div>
						</div>
						
						
						<div ng-show="isSet(2)">
							<h4>Tab 2</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
