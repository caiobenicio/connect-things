<!doctype html>
<html lang="pt-br">
  <head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Dashboard</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon"/>
	
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
	<meta http-equiv="pragma" content="no-cache" />
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
	
  </head>
  <body ng-app="homeon">

     <ng-view [onload="string"] [autoscroll="string"]></ng-view>

	<!--   Core JS Files   -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
	
	<!-- Bootstrap Notify -->
	<script src="../assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
	
	<!-- Bootstrap Toggle -->
	<script src="../assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js"></script>
	
    <!-- dependecias:js -->
	<script src="assets/angularJs/angular.min.js"></script>
	<script src="assets/angularJs/angular-route.min.js"></script>
	<script src="assets/angularJs/angular-cookies.min.js"></script>
	<script src="assets/angularJs/ngStorage.min.js"></script>
	<script src="assets/angularJs/skel.min.js"></script>
	<script src="assets/angularJs/util.js"></script>
	<script src="assets/angularJs/ie/html5shiv.js"></script>
	<script src="assets/angularJs/ie/respond.min.js"></script>
	<script src="assets/angularJs/checklist-model.js"></script>
	<script src="assets/angularJs/ng-notify.min.js"></script> 

    <!-- inject:js -->
    <script src="src/app.js"></script>
    <script src="src/main.js"></script>
    <script src="src/utils/routers.js"></script>
    <script src="src/home/home.js"></script>
    <script src="src/login/login.js"></script>
    <script src="src/login/login.logout.service.js"></script>

    <script src="src/utils/interceptor.js"></script>
    <script src="src/utils/util.filter.js"></script>
    <script src="src/utils/util.service.js"></script>
    <!-- endinject -->

  </body>
</html>
