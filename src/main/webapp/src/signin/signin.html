<div class="login">
	<div class="container">
		<div class="wrapper wrapper-login"">
			<div class="container container-login animated fadeIn">
				<h3 class="text-center" style="padding-bottom: 1em;">Acessar sua conta</h3>
				
				<form method="post" class="login-form" ng-submit="signin(email, password)">
					<div class="form-group form-floating-label">
						<input ng-model="email" id="email" name="email" type="text" class="form-control input-border-bottom"
						 required>
						<label for="email" class="placeholder">E-mail</label>
					</div>
					<div class="form-group form-floating-label">
						<input ng-model="password" type="password" class="form-control input-border-bottom"
						 		id="showPassword" required>
						<label for="password" class="placeholder">Senha</label>
						<div onclick="showPassword()" class="show-password">
							<i class="flaticon-interface"></i>
						</div>
					</div>
	
					<div class="row form-sub m-0" style="padding-bottom: 1em;">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="rememberme">
							<label class="custom-control-label" for="rememberme">Lembrar me</label>
						</div>
						
						<a href="#" class="link float-right" style="padding-left: 5rem; font-size: small;">Esqueceu a senha ?</a>
					</div>
					<div class="form-action mb-3">
						<button type="submit" class="btn btn-primary btn-rounded btn-login">Entrar</button>
					</div>
				</form>
				
				<div class="login-account">
					<span class="msg">Nao possui uma conta ?</span>
					<button ng-click="addUser($event,null)" id="show-signup" class="btn btn-primary btn-border btn-round btn-xs">Criar Conta</button>
				</div>
			</div>	
		</div>
	</div>
</div>

<script>

	function showPassword() {
	  var x = document.getElementById("showPassword");
	  if (x.type === "password") {
	    x.type = "text";
	  } else {
	    x.type = "password";
 	 }
} 
</script>
