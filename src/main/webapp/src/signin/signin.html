<div layout="column" layout-padding="" ng-cloak="" class="inputdemoIcons">

  <br>
	<md-content class="md-no-momentum">
	
	  <md-input-container class="md-block">
	<!-- 	  <md-icon class="email" aria-label="email"></md-icon> -->
	    <input ng-model="email" id="email" type="email" placeholder="Email" ng-required="true" aria-label="Email">
	  </md-input-container>
	
	  <md-input-container class="md-block">
	<!-- 	  <md-icon class="password" aria-label="password"></md-icon> -->
	    <input ng-model="password" id="password" type="password" placeholder="Senha" ng-required="true" aria-label="Senha">
	  </md-input-container>
	
	</md-content>

	<div class="row form-sub m-0" style="padding-bottom: 1em;">
		<div class="custom-control custom-checkbox">
			<input type="checkbox" class="custom-control-input" id="rememberme">
			<label class="custom-control-label" for="rememberme">Lembrar me</label>
		</div>
		
		<button type="button" ng-click="changePass($event)" class="link float-right" style="font-size: small;color: #b7b7b7; background-color: transparent;">Esqueceu a senha ?</button>
	</div>
	
	<div class="form-action mb-3">
		<button type="submit" class="btn btn-primary btn-rounded btn-login">Entrar</button>
	</div>	
</div>
