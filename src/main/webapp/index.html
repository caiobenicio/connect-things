<!doctype html>
<html lang="pt-br" ng-app="homeon">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon" />

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
	<link rel="stylesheet" href="/assets/css/style.css">
		
	<script src="/assets/js/jquery.3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
	<script src="./assets/js/bootstrap-toggle.min.js"></script>
	<script src="./assets/js/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Open+Sans:300,400,600,700"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"], urls: ['../assets/css/fonts.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

</head>
<body ng-controller="mainController">
	
	<div class="wrapper">
	
		<!-- Side Nav -->
		<div ng-include="'src/fragments/sidenav.html'" ng-if="statusMenu"></div>
		<div class="main">
			<nav ng-include="'src/fragments/navbar.html'" ng-if="statusMenu"></nav>
			<div ng-view > </div>
		</div>
	</div>

	<!-- dependecias:js -->
	<script src="assets/angularJs/angular.min.js"></script>
	<script src="assets/angularJs/angular-route.min.js"></script>
	<script src="assets/angularJs/angular-cookies.min.js"></script>
	<script src="assets/angularJs/ngStorage.min.js"></script>
	<script src="assets/angularJs/skel.min.js"></script>
	<script src="assets/angularJs/util.js"></script>
	<script src="assets/angularJs/ie/html5shiv.js"></script>
	<script src="assets/angularJs/ie/respond.min.js"></script>
	<script src="assets/angularJs/checklist-model.js"></script>
	<script src="assets/angularJs/ng-notify.min.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/ng-stomp@0.5.0/src/ng-stomp.min.js"></script>
	
	<!-- inject:js -->
	<script src="src/app.js"></script>
	<script src="src/main.js"></script>
	<script src="src/signin/signin.js"></script>
	<script src="src/signup/signup.js"></script>
	<script src="src/home/home.js"></script>
	<script src="src/utils/signin.signout.service.js"></script>
	
	<script src="src/utils/routers.js"></script>
	<script src="src/utils/interceptor.js"></script>
	<script src="src/utils/util.service.js"></script>
	<script src="src/utils/util.filter.js"></script>
	<!-- endinject -->

</body>
</html>
