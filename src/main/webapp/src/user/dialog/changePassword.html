
<div class="container">
	<div class="box p-5">
		<div class="container container-signup animated fadeIn">
			<h2 class="text-center">Trocar senha</h2>
			<form method="post" class="login-form">
				<div class="form-group form-floating-label">
					<input ng-model="user.email" name="email" type="email"
						class="form-control input-border-bottom" required> <label
						for="email" class="placeholder">E-mail</label>
				</div>
				<div class="form-group form-floating-label">
					<input ng-model="user.password" name="password" type="password"
						class="form-control input-border-bottom" id="showPassword1"
						required> <label for="newPassword" class="placeholder">Nova
						Senha</label>
				</div>

			</form>
			<div class="form-action">
				<button type="button" ng-click="cancelar()" id="show-signin"
					class="btn btn-danger btn-rounded btn-login mr-3">Cancelar</button>
				<button type="button" ng-click="changePassword(user)"
					class="btn btn-primary btn-rounded btn-login">Salvar</button>
			</div>
		</div>
	</div>
</div>
