<md-dialog aria-label="Associar Porta a o Dispositivo" style="overflow:hidden">
	<md-toolbar>
	<div class="md-toolbar-tools" style="display: flex; justify-content: center;">
		<h3 style="margin-right: 2rem;">Associar Porta a o Dispositivo</h3>
		<md-button arial-label="cancel" class="md-icon-button" ng-click="cancel()" style="display: flex!important; right: 0px; position: fixed!important;"> <svg 
			xmlns="http://www.w3.org/2000/svg" width="24" height="24"
			viewBox="0 0 24 24">
			<path fill="gray"
				d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10s-4.477 10-10 10Zm0-11.414L9.172 7.757L7.757 9.172L10.586 12l-2.829 2.828l1.415 1.415L12 13.414l2.828 2.829l1.415-1.415L13.414 12l2.829-2.828l-1.415-1.415L12 10.586Z" /></svg>
		</md-button>
	</div>
	</md-toolbar> 
	<md-dialog-content>
		<div class="md-dialog-content">
			<div layout="row" layout-wrap ng-if="!emptyDevices">
				<h4 class="white">Escolha o Dispositivo que ira Associar a Porta</h4>
			</div>
	   
			<md-card ng-if="!emptyDevices" ng-repeat="card in devices" style="cursor: pointer;">
				<md-card-title>
				  <md-card-title-text ng-click="savePortDevice(card)">
				    <span class="md-headline">{{ card.name }}</span>
				    <span class="md-subhead">{{ card.description }}</span>
				  </md-card-title-text>
				  
				  <md-card-title-media style="padding-left: .5rem">
				          <div class="md-media-sm card-media"><img ng-src='{{ card.iconPath }}' class="md-card-image" ></div>
				  </md-card-title-media>
				</md-card-title>					    
			</md-card>
	     		    
			<div ng-if="emptyDevices" layout="row" layout-sm="column" layout-align="space-around" class="mt-5">
			  <span class="mb-5 md-headline white">Nenhum Dispositivo encontrado!</span>
			</div>
			    		      
		</div>
	</md-dialog-content> 

</md-dialog>
