<div class="container justify-content-center">

	<div class="page resource-list" >

		<div class="page-header d-flex justify-content-center">
			<div class="page--max-width">
				<div class="list-header d-flex align-items-center">
					<!-- 					<md-icon class="margin_icon"> </md-icon> -->
					<span class="arduino-text bold no-margin page-title h1">Dispositivos</span>

					<div class="search-chips">
						<div class="search-chips--content">
							<svg
								class="icon size search-chips--icon search-chips--icon__search"
								style="width: 16px; height: 16px;" viewBox="0 0 24 24"
								xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
								xmlns="http://www.w3.org/2000/svg" version="1.1"
								xmlns:cc="http://creativecommons.org/ns#"
								xmlns:dc="http://purl.org/dc/elements/1.1/">
							 <g transform="translate(0 -1028.4)">
							  <rect transform="rotate(-45)" height="10" width="4" y="747.57"
									x="-729.04" fill="#95a5a6" />
							  <rect transform="rotate(-45)" height="3" width="4" y="747.57"
									x="-729.04" fill="#7f8c8d" />
							  <path
									d="m3.201 1031.4c-3.5147 3.5-3.5147 9.2 0 12.7 3.5148 3.5 9.213 3.5 12.728 0s3.515-9.2 0-12.7-9.2133-3.5-12.728 0zm2.1213 2.1c2.3432-2.3 6.1417-2.3 8.4857 0 2.343 2.4 2.343 6.2 0 8.5-2.344 2.3-6.1425 2.3-8.4857 0-2.3431-2.3-2.3431-6.1 0-8.5z"
									fill="#bdc3c7" />
							  <path d="m16 9.5a6.5 6.5 0 1 1 -13 0 6.5 6.5 0 1 1 13 0z"
									transform="translate(0 1028.4)" fill="#ecf0f1" />
							 </g>
							</svg>
							<div class="search-chips--chips-content">
								<input size="1" class="search-chips--value"
									placeholder="Buscar Dispositivo" value="">
							</div>

						</div>
					</div>

					<div class="header--button">
						<button
							class="btn btn-primary btn-sm btn-radius button-module_button__38F6g"
							style="height: 38px;" type="button"
							ng-click="showDialogNewDevice($event)">
							<span class="arduino-text h2">Add</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
	<div class="empty-list devices" >
		<div class="md-padding" layout="row" layout-wrap>
		      <md-card ng-repeat="card in devices" md-theme="{{ 'default' }}" style="cursor: pointer;" md-theme-watch>
		        <md-card-title ng-if="card.id" ng-click="deviceDetails(card.id)">
		          <md-card-title-text>
		            <span class="md-headline">{{ card.name }}</span>
		            <span class="md-subhead">{{ card.description }}</span>
		          </md-card-title-text>
		          <md-card-title-media style="padding-left: .5rem">
		            <div class="md-media-sm card-media"><img ng-src="../../assets/svg/corrente.svg" class="md-card-image" alt="Luz"></div>
		          </md-card-title-media>
		        </md-card-title>
		        <md-card-title ng-if="!card.id">
		          <md-card-title-text>
		            <span class="md-headline">{{ card.name }}</span>
		            <span class="md-subhead">{{ card.description }}</span>
		          </md-card-title-text>
		          <md-card-title-media style="padding-left: .5rem">
		            <div class="md-media-sm card-media"><img ng-src="../../assets/svg/corrente.svg" class="md-card-image" alt="Luz"></div>
		          </md-card-title-media>
		        </md-card-title>		        
		        <md-card-actions layout="row" layout-align="center center">
		        	<div ng-if="!card.id">
		        		<md-button ng-click="save(card)">Salvar</md-button>
		          		<md-button class="md-warn" ng-click="removeItem($index)">Deletar</md-button>
		        	</div>
		        	<div ng-if="card.id">
						<md-switch md-invert ng-model="card.active" aria-label="Ativo" >Ativo&nbsp;&nbsp;</md-switch>			        	
		        	</div>
		        </md-card-actions>
		      </md-card>
		</div>	
		
		<div class="empty-list--content" ng-cloak ng-if="divEmptyList">
			<span class="arduino-text bold title"> <font
				style="vertical-align: inherit;"> <font
					style="vertical-align: inherit;" class="">Crie seu primeiro dispositivo</font>
			</font>
			</span> <span class="arduino-text h3"> <font
				style="vertical-align: inherit;"> <font
					style="vertical-align: inherit;">Um dispositivo conectado pode se comunicar com a nuvem. Voc&ecirc; pode controlar seus dispositivos remotamente.</font>
			</font>
			</span>
		</div>		
	</div>
</div>
